<head>

    <title>Reset Password Page</title>

    <!-- bootstrap theme -->

    <!--external css-->
    <!-- font icon -->
    <link href="css/elegant-icons-style.css" rel="stylesheet"/>
    <link href="css/font-awesome.css" rel="stylesheet"/>

    <link href="css/style.css" rel="stylesheet">

</head>

<body class="login-img3-body">
<div class="container" autofocus="autofocus" align="center">
    <div class="row">
        <div class="col-sm-12">
            <h1 >Change Password</h1>
        </div>
    </div>
    <p class="text-center">Use the form below to change your password. Your password cannot be the same as your username.</p>
    <form th:href="@{/resetPassword}" method="post" id="passwordForm">
        <input type="password" class="input form-control" name="password1" id="password1" placeholder="New Password" autocomplete="off">
        <div class="row">
            <div class="col-sm-6">
                <span id="8char" class="glyphicon glyphicon-remove" style="color:#FF0004;"></span> 8 Characters Long<br>
                <span id="ucase" class="glyphicon glyphicon-remove" style="color:#FF0004;"></span> One Uppercase Letter
            </div>
            <div class="col-sm-6">
                <span id="lcase" class="glyphicon glyphicon-remove" style="color:#FF0004;"></span> One Lowercase Letter<br>
                <span id="num" class="glyphicon glyphicon-remove" style="color:#FF0004;"></span> One Number
            </div>
        </div>
        <input type="password" class="input-lg form-control" name="password2" id="password2" placeholder="Repeat Password" autocomplete="off">
        <div class="row">
            <div class="col-sm-12">
                <span id="pwmatch" class="glyphicon glyphicon-remove" style="color:#FF0004;"></span> Passwords Match
            </div>
        </div>
        <input type="submit" onsubmit="changePassword()" class="col-xs-12 btn btn-primary btn-load btn-lg" data-loading-text="Changing Password..." value="Change Password">
    </form>

    <div class="text-right" align="right">
        <div class="credits">Designed by <a href="https://www.linkedin.com/in/martin-zlatkov-062360101/">Martin Zlatkov</a></div>
    </div>

</div>

</body>
