<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=0.5">
<meta name="description" content="Creative - Bootstrap 3 Responsive Admin Template">
<meta name="author" content="GeeksLabs">
<meta name="keyword" content="Creative, Dashboard, Admin, Template, Theme, Bootstrap, Responsive, Retina, Minimal">
<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
<link rel="shortcut icon" href="img/favicon.png">

<title>New User Registration Page</title>

<!-- Bootstrap CSS -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<!-- bootstrap theme -->
<link href="css/bootstrap-theme.css" rel="stylesheet">
<!--external css-->
<!-- font icon -->
<link href="css/elegant-icons-style.css" rel="stylesheet" />
<link href="css/font-awesome.css" rel="stylesheet" />
<link href="css/reg3.css" rel="stylesheet" />
<!-- Custom styles -->
<link href="css/loginregister.css" rel="stylesheet">
<link href="css/style-responsive.css" rel="stylesheet" />
</head>

<body class="login-img3-body">

	<div class="container" autofocus="autofocus" align="right">
		<form class="login-form" id="login-form" th:action="@{/users/addNew}" method="post" th:object="${user}">

			<div style="color: red;" th:if="${#fields.hasErrors('*')}">
				<p><strong>Errors</strong></p>
				<ul>
					<li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
				</ul>
			</div>

			<div class="login-wrap">
				<p class="login-img"><i class="icon_lock_alt"></i></p>
				<span style="color: yellow;" th:utext="${messageExist}"></span>
				
				<!--Firstname-->
				<div class="input-group">
					<span class="input-group-addon"><i class="icon_profile"></i></span>
					<input type="text" class="form-control" placeholder="Firstname" id="firstname" name="firstname" th:field="*{firstname}" />
					<span class="field-error" th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}"></span>
				</div>


				<div class="input-group">
					<span class="input-group-addon"><i class="icon_profile"></i></span>
					<input type="text" class="form-control" placeholder="Lastname" id="lastname" name="lastname">
				</div>

				<div class="input-group">
					<span class="input-group-addon"><i class="fa fa-envelope" style="font-size:20px"></i></span>
					<input type="text" class="form-control" placeholder="Email Address" id="email" name="email">
				</div>
				
				<div class="input-group">
					<span class="input-group-addon"><i class="icon_profile"></i></span>
					<input type="text" class="form-control" placeholder="Username" id="username" name="username" autofocus required>
				</div>
				
				<div class="input-group">
					<span class="input-group-addon"><i class="icon_key_alt"></i></span>
					<input type="password" class="form-control" placeholder="Password" id="password" name="password" required>
				</div>
				
				<div class="input-group">
					<span class="input-group-addon"><i class="icon_key_alt"></i></span>
					<input type="password" class="form-control" placeholder="Confirm Password" id="confirmPassword" required>
				</div>
				
				<!-- <label class="checkbox"></label> -->
				<span class="pull-left"><a style="color: yellow;" th:href="@{/login}">Login Page</a></span>
				<span class="pull-right"><a style="color: yellow;" th:href="@{/forgot-password}">Forgot Password?</a></span>
				<button class="btn btn-primary btn-lg btn-block" type="submit" id="submit">Registar</button>
				
			</div>
		</form>
		
		<div class="text-right">
			<div class="credits">Designed by <a href="https://www.linkedin.com/in/martin-zlatkov-062360101/">Martin Zlatkov</a></div>
		</div>
	</div>

	<!--- Java Scripts-->
	<script src="js/jquery.min.js"></script>
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="https://code.jquery.com/jquery-1.9.1.js"></script>
	<script type="text/javascript" src="js/register.js"></script>

</body>
</html>
